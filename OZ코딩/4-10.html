<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>
                    </div>

                    <div class="fonction_up">
                        <img class="call"
                        src="images/camera.png"
                        alt="영상 통화하기"
                        width="25"
                        >
                        &nbsp
                        <img class="call"
                        src="images/phone-call.png"
                        alt="음성 통화하기"
                        width="25"
                        >
                    </div>
                </div>
            </section>
        </main>

    <form class="chat-form">
        <section class="chat-form_field">
            <textarea class="chat-form_msg"></textarea>
            <input type="submit" value="전송" class="chat-form_bt">
        </section>
    </form>

    </div>
</body>
</html>
