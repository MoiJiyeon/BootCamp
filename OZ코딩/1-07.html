<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <p>짠!</p>
    <!--이건 블록. 칸을 차지함-->
    <strong>인라인 텍스트, 두껍게 나와요.</strong>
    <mark>인라인에다가 형광펜! 이건 윗줄 옆으로 나와요.</mark>
    <p>한 글자밖에 없어도 똑같아요.</p>
    <p>블록 레벨 요소의 안에는 종종
        <q>인라인 요소</q>가 포함되기도 합니다
        사실 꽤 자주 그래요!</p>

</body>
</html>


<!--인라인 텍스트 요소-->
<p><mark>마크 텍스트 요소 -형광펜 효과</mark></p>
<p><strong>스트롱 텍스트 요소 -볼드 효과</strong></p>
<p><em>이엠 텍스트 요소 -볼드 효과</em></p>
<p><q>큐 텍스트 요소 -인용구 효과</q></p>
<p><s>에스 텍스트 요소 -취소선 효과</s></p>
